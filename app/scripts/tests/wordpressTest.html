{{{header}}}
<div class="container">
	<div class="alert alert-success refresh-done-message" role="alert" style="display:none;">
		Refreshed successfully
	</div>
	<div class="alert alert-danger refresh-fail-message" role="alert" style="display:none;">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		Refreshed failed
	</div>
	<button class="refresh btn">
		<span class="glyphicon glyphicon-refresh"></span>
	</button>
	<div class="row-fluid">
		<ul>{{{posts}}}</ul>
	</div>
</div>
