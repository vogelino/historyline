<div class="alert alert-{{type}} {{^visible}}hidden{{/visible}}" role="alert" id="inlineNotification">
	{{^autoClose}}
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
			<span class="sr-only">Close</span>
		</button>
	{{/autoClose}}
	{{#title}}
		<strong>{{title}}</strong>
	{{/title}}
	<span class="message">
		{{message}}
	</span>
</div>
